<ion-header>
    <ion-toolbar>
        <ion-title>
            Welcome!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <div align="center" *ngIf="user">
            <ion-avatar>
                <img src="{{ user.picture }}">
            </ion-avatar>

            <p>{{ user.firstName}} {{ user.lastName }}</p>
            <p>{{ user.email }}</p>

            <p>{{ user2.name}}</p>
            <p>{{ user2.correo }}</p>
        </div>

        <ion-button expand="block" (click)="logout();" style="margin-top: 50px">Log out</ion-button>

        <ion-button expand="block" (click)="getSpeakers();" style="margin-top: 50px">get Speakers</ion-button>
    </div>
    <ion-card *ngIf="speakers">
        <ion-card-header>
            <ion-card-title>Speakers response</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{speakers|json}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="error">
        <ion-card-header>
            <ion-card-title>error response</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{error|json}}
        </ion-card-content>
    </ion-card>
</ion-content>
